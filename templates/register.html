{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="form-section" >
        <div class="form-section-container">
            <form action="" method="post">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        {% csrf_token %}
                       <fieldset class="form-group">
                           <legend class="border-bottom mb-4">Join Now!</legend>
                            {{ form|crispy }}
                       </fieldset>
                        <input class="btn-info" value="Register" type="submit">
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
