{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="form-section" >
        <div class="form-section-container">
            <form action="" method="post">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Login Now!</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <input class="btn-info" value="Login" type="submit"><br>
                        <a href="{% url 'register' %}">Don't have an account? Sign up</a>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
